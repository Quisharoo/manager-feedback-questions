<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Feedback Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        
        .question-card {
            min-height: 200px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-600 mb-2">Manager Feedback Questions</h1>
            <p class="text-gray-600 text-lg">Get questions to improve your management and team dynamics</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-xl overflow-hidden mb-8 question-card flex items-center justify-center">
            <div class="p-8 text-center" id="question-container">
                <div class="text-indigo-400 text-6xl mb-4">
                    <i class="fas fa-question-circle"></i>
                </div>
                <p class="text-gray-500 italic">Press the button below to get a feedback question</p>
            </div>
        </div>
        
        <div class="text-center">
            <button id="getQuestionBtn" class="btn-primary text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg pulse">
                <i class="fas fa-random mr-2"></i> Get Random Question
            </button>
        </div>
    </div>
    
    <footer class="mt-12 text-center text-gray-500 text-sm">
        <p>Made with <i class="fas fa-heart text-red-500"></i> for meaningful conversations</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Feedback Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        
        .question-card {
            min-height: 200px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-5xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-600 mb-2">Manager Feedback Questions</h1>
            <p class="text-gray-600 text-lg">Get questions to improve your management and team dynamics</p>
        </div>
        
        <div class="mb-6" id="session-section"></div>

        <div id="exhaustedBanner" class="hidden mb-3 text-sm text-indigo-800 bg-indigo-100 border border-indigo-200 rounded px-3 py-2 flex items-center justify-between">
            <span>All questions covered</span>
            <div class="flex items-center gap-2">
                <button id="exhaustResetBtn" class="btn-primary text-white px-3 py-1 rounded">Reset session</button>
                <button id="exhaustNewBtn" class="btn-primary text-white px-3 py-1 rounded">Start new session</button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-start">
            <div class="md:col-span-2">
                <div class="bg-white rounded-xl shadow-xl overflow-hidden mb-4 question-card">
                    <div class="p-4 border-b border-gray-100 flex items-center justify-between">
                        <div id="sessionBadge" class="text-xs text-gray-500"></div>
                        <div id="historyChip" class="hidden text-xs bg-gray-100 text-gray-700 px-2 py-0.5 rounded-full">History</div>
                    </div>
                    <div class="p-8 text-center" id="question-container" aria-live="polite">
                        <div class="text-indigo-400 text-6xl mb-4">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <p class="text-gray-500 italic">Press the button below to get a feedback question</p>
                    </div>
                </div>
                <div class="text-center flex justify-center gap-4 flex-wrap md:static md:pb-0 pb-20">
                    <button id="nextBtn" class="btn-primary text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg md:static fixed left-1/2 -translate-x-1/2 bottom-4">
                        <i class="fas fa-random mr-2"></i> Next
                    </button>
                    <button id="undoBtn" class="btn-primary text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg disabled:opacity-50" disabled>
                        <i class="fas fa-rotate-left mr-2"></i> Undo
                    </button>
                    <button id="resetBtn" class="btn-primary text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg disabled:opacity-50" disabled>
                        <i class="fas fa-broom mr-2"></i> Reset
                    </button>
                </div>
            </div>
            <div id="asked-container" class="md:col-span-1"></div>
        </div>
    </div>
    
    <footer class="mt-12 text-center text-gray-500 text-sm">
        <p>Made with <i class="fas fa-heart text-red-500"></i> for meaningful conversations</p>
    </footer>

    <script src="sessionStore.js"></script>
    <script src="selectionUtils.js"></script>
    <script src="askedList.js"></script>
    <script src="sessionPicker.js"></script>
    <script src="script.js"></script>
</body>
</html>
